<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <div class="text-center"><h2>Profile</h2></div>
    <table class="table table-bordered">
      <tbody>
        <tr>
          <th>Username</th>
          <td>{{ username }}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{ email }}</td>
        </tr>
        <tr>
          <th>Full name</th>
          <td>{{ full_name }}</td>
        </tr>
        <tr>
          <th>Phone number</th>
          <td>{{ phone_number }}</td>
        </tr>
        <tr>
          <th>Registration date and time</th>
          <td>{{ joined }}</td>
        </tr>
        <tr>
          <th>Profile last modified</th>
          <td>{{ last_modified }}</td>
        </tr>
      </tbody>
    </table>
  </div>


<div class="text-center">
  <a href="#" onclick="logout()">Log Out</a>
  <a href="{% url 'auth:edit_profile' user_id %}">Edit Profile</a>
</div>


<form id="logoutForm" method="post" action="{% url 'auth:logout' %}">
  {% csrf_token %}
</form>

<script>
function logout() {
  document.getElementById("logoutForm").submit();
}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
